    <script type="text/javascript" src="js/utils.js"></script>
    <script src="js/raphael-2.1.4.min.js"></script>
    <script src="js/justgage.js"></script>

    	body, html {
    		width:100%;
    		height: 100%;

    		margin: 0;

<body>
	<!-- <div>
		<textarea rows="4" cols="50" id="msgarea"></textarea>

	<div>
		<canvas id="canvas"></canvas>
		<div id="g1" class="gauge"></div>
	</div>
	<div>
		<button onclick="removeWorker();">&ominus;</button><button id="threads" disabled>0</button><button onclick="addWorker();">&oplus;</button><br>
		<button id="start" onclick="startThis();">Start!</button><br>
		Hashing speed: <span id="hps">0</span>H/s<br>
		Total hashes: <span id="totalHashes">0</span>H<br>
		Total pool hashes: <span id="totalpoolhashes">0</span>H<br>
		&#9752; <span id="solved">0</span>H<br>
		&#9745; <span id="accepted">0</span>H<br>
	</div>
	<script>
		document.addEventListener("DOMContentLoaded", function(event) {
		    g1 = new JustGage({
		        id: "g1",
		        title: "",
		        label: "H/s",
		        value: 0,
		        min: 0,
		        max: 200,
		        decimals: 0,
		        gaugeWidthScale: 0.6,
		        pointer: true,
	            pointerOptions: {
	                toplength: 10,
	                bottomlength: 10,
	                bottomwidth: 2
	            },
	            counter: true,
	            relativeGaugeSize: true
		    });
		});
		color = Chart.helpers.color;
		console.log(color);
		config = {
		  type: 'line',
		  data: {
		    datasets: [{
		      label: 'Speed',
		      backgroundColor: color(window.chartColors.red).alpha(0.5).rgbString(),
		      borderColor: window.chartColors.red,
		      fill: false,
		      data: [{
		        x: new Date(),
		        y: 0
		      }],
		    }, {
		      label: 'Solved',
		      backgroundColor: color(window.chartColors.blue).alpha(0.5).rgbString(),
		      borderColor: window.chartColors.blue,
		      fill: false,
		      data: [{
		        x: new Date(),
		        y: 0
		      }]
		    }, {
		      label: 'Accepted',
		      backgroundColor: color(window.chartColors.green).alpha(0.5).rgbString(),
		      borderColor: window.chartColors.green,
		      fill: false,
		      data: [{
		        x: new Date(),
		        y: 0
		      }]
		    }, {
		      label: 'Total',
		      backgroundColor: color(window.chartColors.yellow).alpha(0.5).rgbString(),
		      borderColor: window.chartColors.yellow,
		      fill: false,
		      data: [{
		        x: new Date(),
		        y: 0
		      }]
		    }]
		  },
		  options: {
                legend: {
                    position: 'bottom'
                },
                responsive: true,
                title: {
                    display: false,
                    text: 'Mining charts'
                },
                scales: {
                    xAxes: [{
                        type: 'time',
                        time: {
                            unit: 'second',
                            displayFormats: {
                                'second': 'HH:mm:ss'
                            }
                        },
                        display: true,
                        scaleLabel: {
                            display: false,
                            labelString: 'Date'
                        },
                        ticks: {
                            major: {
                                fontStyle: 'bold',
                                fontColor: '#FF0000'
                            }
                        }
                    }],
                    yAxes: [{
                        display: true,
                        scaleLabel: {
                            display: false,
                            labelString: 'Hashes'
                        },
                        ticks: {
                            min:0
                        }
                    }]
                }
            }
		};
		function startChart() {
			var ctx = document.getElementById('canvas').getContext('2d');
			window.myLine = new Chart(ctx, config);
		};
		function startThis() {
			$.getScript("js/script.js", function(){
				$('<link/>', {
				   rel: 'stylesheet',
				   type: 'text/css',
				   href: 'css/style.css'
				}).appendTo('head');
				startChart();
			});
		}
