<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <script type="text/javascript" src="js/jquery.js"></script>
    <style type="text/css">
    	body, html {
    		width:100%;
    		height: 100%;
    		padding: 0;
    		margin: 0;
    	}
    	#msgarea, #statsarea {
			display: none;
		}
    </style>
</head>
<body>
	<div>
		<textarea rows="4" cols="50" id="msgarea"></textarea>
		<textarea rows="4" cols="50" id="statsarea"></textarea>
	</div>
	<div>
		<canvas id="canvas"></canvas>
	</div>
	<div>
		<span id="threads">0</span><br>
		<button id="start" onclick="startThis();">Start!</button>
		<span id="hps">0</span>H/s<br>
		<span id="totalHashes">0</span>H<br>
		<span id="solved">0</span> &cool;<br>
		<span id="accepted">0</span> &check;<br>

	</div>
	<script>
		function startThis() {
			$.getScript("js/script.js", function(){
				$('<link/>', {
				   rel: 'stylesheet',
				   type: 'text/css',
				   href: 'css/style.css'
				}).appendTo('head');
			});
			$.getScript("js/Chart.min.js", function(){
				$('<link/>', {
				   rel: 'stylesheet',
				   type: 'text/css',
				   href: 'css/Chart.min.css'
				}).appendTo('head');
			});
		}
	</script>
</body>
</html>
