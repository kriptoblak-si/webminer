<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="css/Chart.min.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/moment.min.js"></script>
    <script type="text/javascript" src="js/Chart.min.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <style type="text/css">
    	body, html {
    		width:100%;
    		height: 100%;
    		padding: 0;
    		margin: 0;
    	}
    	#msgarea, #statsarea {
			display: none;
		}
    </style>
</head>
<body>
	<div>
		<textarea rows="4" cols="50" id="msgarea"></textarea>
		<textarea rows="4" cols="50" id="statsarea"></textarea>
	</div>
	<div>
		<canvas id="canvas"></canvas>
	</div>
	<div>
		<span id="threads">0</span><br>
		<button id="start" onclick="startThis();">Start!</button>
		<span id="hps">0</span>H/s<br>
		<span id="totalHashes">0</span>H<br>
		<span id="solved">0</span> &cool;<br>
		<span id="accepted">0</span> &check;<br>

	</div>
	<script>
		function startThis() {
			$.getScript("js/script.js", function(){
				$('<link/>', {
				   rel: 'stylesheet',
				   type: 'text/css',
				   href: 'css/style.css'
				}).appendTo('head');
			});
		}
		var color = Chart.helpers.color;
		console.log(color);
		var config = {
		  type: 'line',
		  data: {
		    datasets: [{
		      label: 'Speed',
		      backgroundColor: color(window.chartColors.red).alpha(0.5).rgbString(),
		      borderColor: window.chartColors.red,
		      fill: false,
		      data: [{
		        x: 0,
		        y: 0
		      }],
		    }, {
		      label: 'Solved',
		      backgroundColor: color(window.chartColors.blue).alpha(0.5).rgbString(),
		      borderColor: window.chartColors.blue,
		      fill: false,
		      data: [{
		        x: 0,
		        y: 0
		      }]
		    }, {
		      label: 'Accepted',
		      backgroundColor: color(window.chartColors.green).alpha(0.5).rgbString(),
		      borderColor: window.chartColors.green,
		      fill: false,
		      data: [{
		        x: 0,
		        y: 0
		      }]
		    }, {
		      label: 'Total',
		      backgroundColor: color(window.chartColors.yellow).alpha(0.5).rgbString(),
		      borderColor: window.chartColors.yellow,
		      fill: false,
		      data: [{
		        x: 0,
		        y: 0
		      }]
		    }]
		  },
		  options: {
                legend: {
                    position: 'bottom'
                },
                responsive: true,
                title: {
                    display: false,
                    text: 'Mining charts'
                },
                scales: {
                    xAxes: [{
                        type: 'time',
                        time: {
                            unit: 'second',
                            displayFormats: {
                                'second': 'HH:mm:ss'
                            }
                        },
                        display: true,
                        scaleLabel: {
                            display: false,
                            labelString: 'Date'
                        },
                        ticks: {
                            major: {
                                fontStyle: 'bold',
                                fontColor: '#FF0000'
                            }
                            // min:0
                            // stepSize:1000
                        }
                    }],
                    yAxes: [{
                        display: true,
                        scaleLabel: {
                            display: false,
                            labelString: 'Hashes'
                        },
                        ticks: {
                            min:0
                            // stepSize:10
                        }
                    }]
                }
            }
		};

		window.onload = function() {
			var ctx = document.getElementById('canvas').getContext('2d');
			window.myLine = new Chart(ctx, config);
		};
	</script>
</body>
</html>
